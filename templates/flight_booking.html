
<!-- templates/flight_booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select a Flight for {{ destination }}</h1>
        <form method="POST">
            <label for="flight_id">Choose a Flight:</label>
            <select name="flight_id" required>
                <option value="" disabled selected>Select a flight</option>
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.flight_number }} - {{ flight.airline }} ({{ flight.from_location }} to {{ flight.to_location }})</option>
                {% endfor %}
            </select>
            <button type="submit">Book Flight</button>
        </form>
        <a href="{{ url_for('view_plans') }}">Back to Plans</a>
    </div>
</body>
</html>
