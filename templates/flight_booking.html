<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="btn">Home</a>
        <h1>Available Flights</h1>
        <ul>
            {% for flight in flights %}
                <li>{{ flight.flight_number }} | {{ flight.airline }} | {{ flight.departure_time }} - {{ flight.arrival_time }}</li>
            {% else %}
                <li>No flights available.</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('view_plans') }}" class="btn">Back</a>
    </div>
</body>
</html>
