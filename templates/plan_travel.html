<!-- templates/plan_travel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Travel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Plan Your Trip</h1>
        <form action="{{ url_for('plan_travel') }}" method="POST">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br>

            <label for="departure_date">Departure Date:</label>
            <input type="date" id="departure_date" name="departure_date" required><br>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date" required><br>

            <button type="submit">Submit Travel Plan</button>
        </form>
    </div>
</body>
</html>
